<div class="h-screen w-screen flex justify-center  bg-gradient-to-t from-purple-800 to-pink-800">
  <!--container  app music -->
  <div class="flex flex-col gap-4 px-4 py-8 w-full h-full sm:w-[80%] md:w-[50%]">
    <h1
      class="text-5xl sm:text-5xl text-transparent bg-gradient-to-r from-red-400 via-yellow-400 to-blue-400 bg-clip-text font-semibold text-center">
      Buscador de karaoke
    </h1>
    <p class="text-xl font-semibold text-stone-200 text-center">Busca tus temas favoritos! ...🎤️😀</p>
    <form action="">
      <div class="relative transition-all hover:-translate-y-2 duration-500">
        <span class="absolute h-4/5 text-2xl flex items-center justify-center">❤️</span>
        <input type="text"
          class="bg-transparent border-b-2 border-stone-300 w-full outline-none text-2xl  text-white px-10 py-2"
          placeholder="Ingresa el nombre música">
      </div>
    </form>
    <ul class="flex flex-col gap-4 py-4">
      <a *ngFor="let music of musics" class="text-stone-200 text-xl font-semibold transition-all hover:-translate-y-1 shadow-md rounded-2xl py-2 shadow-stone-400"
        href="">
        <li>
          🔥{{ music.title }}
        </li>
      </a>
    </ul>
  </div>
</div>
